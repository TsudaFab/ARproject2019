<!doctype HTML>
<html>
  <head>
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin:0px; overflow:hidden;'>
    
    <!-- こっからA-Frame -->
    <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
      
      <!-- はにったん -->
      <a-assets>
        <a-asset-item id="hanittan-obj" src="model_obj/Hanittan/hanittan.obj"></a-asset-item>
        <a-asset-item id="hanittan-mtl" src="model_obj/Hanittan/hanittan.mtl"></a-asset-item>
      </a-assets>

      <!-- ねこちゃん -->
      <a-assets>
        <a-asset-item id="cat-obj" src="model_obj/Cat/cat.obj"></a-asset-item>
        <a-asset-item id="cat-mtl" src="model_obj/Cat/cat.mtl"></a-asset-item>
      </a-assets>

      <!-- かえるちゃん -->
      <a-assets>
        <a-asset-item id="frog-obj" src="model_obj/Frog/frog.obj"></a-asset-item>
        <a-asset-item id="frog-mtl" src="model_obj/Frog/frog.mtl"></a-asset-item>
      </a-assets>

      <!-- さかなくん -->
      <a-assets>
        <a-asset-item id="fish-obj" src="model_obj/Fish/fish.obj"></a-asset-item>
        <a-asset-item id="fish-mtl" src="model_obj/Fish/fish.mtl"></a-asset-item>
      </a-assets>
      
      
      
      <!-- マーカー状に描画するやつを指定 -->

      <!-- First/Hanittan -->
      <a-marker type='pattern' url='./marker/pattern-First.patt'>
        <a-obj-model id="hanittan" src="#hanittan-obj" mtl="#hanittan-mtl" position="0 0 0" scale="0.1 0.1 0.1" rotation="-90 0 0"></a-obj-model>
	<a-text value="Computer" position="0 1.3 0" rotation ="-90 0 0" align="center" color ="#ff4500"></a-text>
      </a-marker>

      <!-- Second -->
      <a-marker type='pattern' url='./marker/pattern-Second.patt'>
	<a-obj-model id="cat" src="#cat-obj" mtl="#cat-mtl" position="0 0 0" scale="0.05 0.05 0.05" rotation="-90 0 0"></a-obj-model>
	<a-text value="Science" position="0 1.3 0" rotation ="-90 0 0" align="center" color ="#ff4500"></a-text>
      </a-marker>

      <!-- Third -->
      <a-marker type='pattern' url='./marker/pattern-Third.patt'>
	<a-obj-model id="frog" src="#frog-obj" mtl="#frog-mtl" position="0 0 0" scale="0.03 0.03 0.03" rotation="0 -90 90"></a-obj-model>
	<a-text value="is" position="0 1.3 0" rotation ="-90 0 0" align="center" color ="#ff4500"></a-text>
      </a-marker>
      
      <!-- Fourth -->
      <a-marker type='pattern' url='./marker/pattern-Fourth.patt'>
	<a-obj-model id="frog" src="#fish-obj" mtl="#fish-mtl" position="0 0 0" scale="0.04 0.04 0.04" rotation="-90 0 0"></a-obj-model>
	<a-text value="Wonderful!" position="0 1.3 0" rotation ="-90 0 0" align="center" color ="#ff4500"></a-text>
      </a-marker>
      
      <!-- カメラ -->
      <a-entity camera></a-entity>
      
    </a-scene>
    <!-- ここまででA-Frameおわり -->
    
  </body>
</html>
