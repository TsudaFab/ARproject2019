<!doctype HTML>
<html>
  <head>
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin:0px; overflow:hidden;'>
    
    <!-- こっからA-Frame -->
    <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
      
      <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
      <a-assets>
        <a-asset-item id="hanittan-obj" src="model_obj/Hanittan/hanittan.obj"></a-asset-item>
        <a-asset-item id="hanittan-mtl" src="model_obj/Hanittan/hanittan.mtl"></a-asset-item>
      </a-assets>
      
      <!-- マーカー状に描画するやつを指定 -->

      <!-- First -->
      <a-marker type='pattern' url='./marker/pattern-First.patt'>
        <a-obj-model id="sample" src="#hanittan-obj" mtl="#hanittan-mtl" position="0 0 0" scale="0.1 0.1 0.1" rotation="-90 0 0"></a-obj-model>
	<a-text value="First" position="0 1.3 0" rotation ="-90 0 0" align="center" color ="#111111"></a-text>
      </a-marker>

      <!-- Second -->
      <a-marker type='pattern' url='./marker/pattern-Second.patt'>
	<a-box position="0 0.5 0" width="0.5" height="0.5" depth="0.5" color="red"></a-box>
	<a-text value="Second" position="0 1.3 0" rotation ="-90 0 0" align="center" color ="#111111"></a-text>
      </a-marker>

      <!-- Third -->
      <a-marker type='pattern' url='./marker/pattern-Third.patt'>
	<a-box position="0 0.5 0" width="0.5" height="0.5" depth="0.5" color="green"></a-box>
	<a-text value="Third" position="0 1.3 0" rotation ="-90 0 0" align="center" color ="#111111"></a-text>
      </a-marker>
      
      <!-- Fourth -->
      <a-marker type='pattern' url='./marker/pattern-Fourth.patt'>
	<a-box position="0 0.5 0" width="0.5" height="0.5" depth="0.5" color="blue"></a-box>
	<a-text value="Fourth" position="0 1.3 0" rotation ="-90 0 0" align="center" color ="#111111"></a-text>
      </a-marker>
      
      <!-- カメラ -->
      <a-entity camera></a-entity>
      
    </a-scene>
    <!-- ここまででA-Frameおわり -->
    
  </body>
</html>
